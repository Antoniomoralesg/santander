<form (ngSubmit)="onSubmit()" class="max-w-lg mx-auto mt-6 p-4 border border-gray-300 shadow-lg rounded-lg bg-white">
    <div class="grid grid-cols-1 gap-4">
      <div>
        <label for="code" class="block text-gray-700 font-semibold">CÃ³digo:</label>
        <input type="text" id="code" [(ngModel)]="newPerson.code" name="code" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
  
      <div>
        <label for="name" class="block text-gray-700 font-semibold">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="newPerson.name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
  
      <div>
        <label for="document" class="block text-gray-700 font-semibold">Documento:</label>
        <input type="text" id="document" [(ngModel)]="newPerson.document" name="document" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
  
      <div>
        <label for="documentType" class="block text-gray-700 font-semibold">Tipo de Documento:</label>
        <input type="text" id="documentType" [(ngModel)]="newPerson.documentType" name="documentType" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
  
      <div>
        <label for="personType" class="block text-gray-700 font-semibold">Tipo de Persona:</label>
        <input type="text" id="personType" [(ngModel)]="newPerson.personType" name="personType" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
  
      <div>
        <label for="clientType" class="block text-gray-700 font-semibold">Tipo de Cliente:</label>
        <input type="text" id="clientType" [(ngModel)]="newPerson.clientType" name="clientType" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
    </div>
  
    <button type="submit" class="w-full bg-red-500 text-white p-2 mt-4 rounded hover:bg-red-600">Crear Persona</button>
  </form>
